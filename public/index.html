<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        
        <h1>To Do List</h1>
        
        <form id="taskForm">
            <input name="title" type="text" placeholder="Input a task" id="title" />
            <input name="priority" type="text" placeholder="Input the priority" id="priority" />
            <input name="dateCreated" type="date" placeholder="Enter start date" id="dateCreated" />
            <input name="submitBtn" type="submit" id="submitBtn" />
        </form>

        <ul id="todoList">

        </ul>
        <script src="app.js"></script>
    </body>
</html>
